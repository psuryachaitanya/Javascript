<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Java Scrript Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript">
    function replace() {
        var myVar = document.getElementById('myTextBox').value;
        if (myVar.length == 0) {
            alert('Please enter the value in the text box ');
            return;
            
        }
        var myTitle = document.getElementById('title');
         myTitle.innerHTML= myVar;
    }
    </script>
</head>
<body>
    <h1 id="title">javascript Exercise</h1>
    <input type ="text" id="myTextBox" />
    <input type ="submit" value="click me" onclick="replace()" />
</body>
</html>
